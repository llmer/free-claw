services:
  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - ${DATA_DIR:-~/.free-claw}:/root/.free-claw
      - ${WORKSPACE_DIR:-~/projects}:/workspace
    environment:
      - WORKSPACE_DIR=/workspace
      - DATA_DIR=/root/.free-claw
    stop_grace_period: 30s
