services:
  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - ${DATA_DIR:-~/.async-claude}:/root/.async-claude
      - ${WORKSPACE_DIR:-~/projects}:/workspace
    environment:
      - WORKSPACE_DIR=/workspace
      - DATA_DIR=/root/.async-claude
    stop_grace_period: 30s
